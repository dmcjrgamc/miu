
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stayfit</title>
		<link rel="stylesheet" href="themes/theme2.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile.structure-1.0.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>New Profile</h1>
			</div><!-- header-->
			<div data-role="content" data-theme="a">
				<p>Please fill out the information below to create your new profile!</p>
				<form action="#" method="post"> 
				<div data-role="fieldcontain" class="#">
					<label for="profile">Name</label>
					<input type="text"  placeholder="Name"/>
				
				<fieldset data-role="controlgroup" data-type="horizontal">
		<legend>Date of Birth:</legend>
		
		<label for="select-choice-month">Month</label>
		<select name="select-choice-month" id="select-choice-month">
			<option value="jan">Jan</option>
			<option value="dec">Dec</option>
			<option value="feb">Feb</option>
			<option value="mar">Mar</option>
			<option value="apr">Apr</option>
			<option value="may">May</option>
			<option value="jun">Jun</option>
			<option value="jul">Jul</option>
			<option value="aug">Aug</option>
			<option value="sep">Sep</option>
			<option value="oct">Oct</option>
			<option value="nov">Nov</option>
			<option value="dec">Dec</option>
		</select>

		<label for="select-choice-day">Day</label>
		<select name="select-choice-day" id="select-choice-day">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">13</option>
			<option value="13">14</option>
			<option value="15">15</option>
			<option value="1">16</option>
			<option value="2">17</option>
			<option value="3">18</option>
			<option value="4">19</option>
			<option value="5">20</option>
			<option value="6">21</option>
			<option value="7">22</option>
			<option value="8">23</option>
			<option value="9">24</option>
			<option value="10">25</option>
			<option value="11">26</option>
			<option value="12">27</option>
			<option value="13">28</option>
			<option value="15">29</option>
			<option value="13">30</option>
			<option value="15">31</option>

		</select>

		<label for="select-choice-year">Year</label>
		<select name="select-choice-year" id="select-choice-year">
			<option value="2011">2012</option>
			<option value="2011">2011</option>
			<option value="2010">2010</option>
			<option value="2009">2009</option>
			<option value="2008">2008</option>
			<option value="2007">2007</option>
			<option value="2006">2006</option>
			<option value="2005">2005</option>
			<option value="2004">2004</option>
		</select>
	</fieldset>
					
					<label for="body">Body Type</label>
					<input type="text"  placeholder="slim,muscular,plump,etc..."/>
					
				</div><!-- form data-role -->
				</form>
		
			</div><!--content-->
		</div><!--page -->
	</body>
</html>
